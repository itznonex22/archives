<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <script src="./script.js" defer></script>
    <title>Orbitz Original</title>
  </head>
  <body>
    <main>
      <section class="solar-system">
        <div class="sun">
          <img src="./assets/sun.svg" alt="sun" />
        </div>

        <div class="orbit-mercury" onclick="planetInfo()">
          <div class="planet-mercury">
            <img src="./assets//mercury.svg" alt="mercury" />
          </div>
          <div class="darkside"></div>
        </div>

        <div class="orbit-venus">
          <div class="planet-venus">
            <img src="./assets//venus.svg" alt="venus" />
          </div>
          <div class="darkside"></div>
        </div>

        <div class="orbit-earth">
          <div class="planet-earth">
            <img src="./assets//earth.svg" alt="earth" />
            <div class="orbit-moon">
              <div class="moon">
                <img src="./assets//moon.svg" alt="moon" />
              </div>
              <div class="darkside-moon"></div>
            </div>
          </div>
          <div class="darkside"></div>
        </div>

        <div class="orbit-mars">
          <div class="planet-mars">
            <img src="./assets//mars.svg" alt="mars" />

            <div class="orbit-phobos">
              <div class="phobos">
                <img src="./assets//phobos.svg" alt="phobos" />
              </div>
              <div class="darkside-phobos"></div>
            </div>

            <div class="orbit-deimos">
              <div class="deimos">
                <img src="./assets//deimos.svg" alt="deimos" />
              </div>
              <div class="darkside-deimos"></div>
            </div>
          </div>
          <div class="darkside"></div>
        </div>

        <div class="orbit-jupiter">
          <div class="planet-jupiter">
            <img src="./assets//jupiter.svg" alt="jupiter" />
          </div>
          <div class="darkside"></div>
        </div>

        <div class="orbit-saturn">
          <div class="planet-saturn">
            <img src="./assets//saturn.svg" alt="saturn" />
            <div class="ring">
              <img src="./assets//saturn-ring.svg" alt="saturn-ring" />
            </div>
          </div>
          <div class="darkside"></div>
        </div>

        <div class="orbit-uranus">
          <div class="planet-uranus">
            <img src="./assets//uranus.svg" alt="uranus" />
          </div>
          <div class="darkside"></div>
        </div>

        <div class="orbit-neptune" onclick="planetInfo()">
          <div class="planet-neptune">
            <img src="./assets//neptune.svg" alt="neptune" />
          </div>
          <div class="darkside"></div>
        </div>
      </section>
    </main>
  </body>
</html>
