<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" async></script>
  </head>
  <body>
    <header class="module">
      <nav class="header-nav">
        <ul class="nav-links">
          <li class="link"><a href="#">home</a></li>
          <li class="link"><a href="#">reservation</a></li>
          <li class="link"><a href="#">contacts</a></li>
        </ul>
      </nav>
      <section class="select-language">
        <h3 class="select-language__menu">en</h3>
      </section>
    </header>
    <main class="module">
      <section class="main-heading">
        <div class="main-heading__logo">
          <div class="logo__image">
            <img src="./assets/oxygen-logo.png" alt="" />
          </div>
          <h3 class="logo__text">earth and oxygen</h3>
        </div>
      </section>
      <section class="main-content">
        <div class="main-content__information">
          <h1 class="information__heading">oxygen in style</h1>
          <p class="information__description">
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Amet
            similique quas iste, blanditiis corporis perspiciatis!
          </p>
          <button class="information__cta">know earth more</button>
        </div>
        <div class="main-content__image">
          <img
            id="main-content__image--img"
            src="./assets/planet-earth.png"
            alt=""
          />
        </div>
      </section>
    </main>
    <footer class="module">
      <nav class="footer-user">
        <ul class="footer-user__links">
          <li class="link">
            <img src="./assets/user-icon.png" alt="" /><a href=""></a>
          </li>
          <li class="link">
            <img src="./assets/notification-icon.png" alt="" /><a href=""></a>
          </li>
        </ul>
      </nav>
      <nav class="footer-social">
        <ul class="footer-social__links">
          <li class="link">
            <img src="./assets/facebook-icon.png" alt="" /><a href=""></a>
          </li>
          <li class="link">
            <img src="./assets/instagram-icon.png" alt="" /><a href=""></a>
          </li>
          <li class="link">
            <img src="./assets/twitter-icon.png" alt="" /><a href=""></a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
